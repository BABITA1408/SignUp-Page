<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="boxheader">
                <h1>Sign up</h1>
                <p>It takes less than 20 secs</p>
            </header>
            <main class="boxmain">
                <form action="#">
                    <p>
                        <label for="name">Your Good Name</label>
                        <input id="name" type="text" placeholder="Sheru" required>
                    </p>
                    <p>
                        <label for="loc">Your location</label>
                        <input id="loc" type="text" placeholder="Udhampur" required>
                    </p>
                    <p>
                        <label for="email">your email id</label>
                        <input id="email" type="email" placeholder="sheru@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">your password</label>
                        <input id="password" type="password" placeholder="at least 8 chars" required>
                    </p>
                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="boxfooter">
                <p>Already a user...so it's time to </p><a href="#">Login</a>
            </footer>
        </div>
        <div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
    </div>
</body>
</html>
